<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prueba</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/normalize.css" as ="style">
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="css/style2.css" as ="style">
    <link href="css/style2.css" rel = "stylesheet">

  </head>
  <body>
    <h1>Solo formulario</h1>

    <section>
            <h2>Contacto</h2>

            <form class="formulario">
              <div class="contenedor-campos">
                <fieldset>
                    <legend>Contáctanos llenando todos los campos</legend>
                    <div class="campo">
                      <label>Nombre</label>
                      <input class="input-text"  type="text" placeholder="Tu nombre">
                    </div>
                    <div class="campo">
                      <label>Teléfono</label>
                      <input class="input-text" type="tel" placeholder="Tu Teléfono">
                    </div>
                    <div class="campo">
                      <label>Correo</label>
                      <input class="input-text" type="text" placeholder="Mail">
                    </div>
                    <div class="campo">
                      <label>Mensaje</label>
                      <textarea class="input-text"></textarea>
                    </div>
                  </div> <!-- .contenedor-campos -->
                    <div class="alinear-derecha flex">
                      <input class="boton w-100" type="submit" value="Enviar">
                    </div>


            </form>
    </section>

  </body>
</html>
